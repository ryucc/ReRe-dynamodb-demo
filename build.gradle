plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    //mavenLocal()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // https://mvnrepository.com/artifact/software.amazon.awssdk/dynamodb-enhanced
    implementation group: 'software.amazon.awssdk', name: 'dynamodb-enhanced', version: '2.31.10'
    implementation group: 'software.amazon.awssdk', name: 'dynamodb', version: '2.31.10'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson/jackson-bom
    implementation group: 'com.fasterxml.jackson', name: 'jackson-bom', version: '2.18.3', ext: 'pom'
    implementation group: 'io.github.ryucc', name: 'ReRe', version: '0.0.8'
    implementation group: 'io.github.ryucc', name: 'ReRe-aws-components', version: '0.0.8'
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    implementation group: 'org.mockito', name: 'mockito-core', version: '5.15.2'

}

test {
    useJUnitPlatform()
}